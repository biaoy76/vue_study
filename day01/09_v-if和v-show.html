<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>

    <script src="../lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <input type="button" @click="toggle" value="toggle">
    <p v-if="flag">这是v-if控制的</p>
    <p v-show="flag">这是v-show控制的</p>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag: true
        },
        methods: {
            toggle() {
                this.flag = !this.flag;
            }
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>

    <script src="../lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <p v-for="(item, index) in arr">id：{{item.id}}, name：{{item.name}}, index：{{index}}</p>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            arr: [
                {id: 1, name: 'zs1'},
                {id: 2, name: 'zs2'},
                {id: 3, name: 'zs3'},
                {id: 4, name: 'zs4'},
                {id: 5, name: 'zs5'},
            ]
        },
        methods: {

        }
    });
</script>
</body>
</html>

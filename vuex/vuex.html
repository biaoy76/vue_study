<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuex学习</title>

    <script src="../lib/vue-2.4.0.js"></script>
    <script src="../lib/vuex-3.1.1.js"></script>
</head>
<body>
<div id="app">
    <h1>APP</h1>

    创建两个独立的组件，通过vuex共享数据
    <account></account>

    <hr>
    <car></car>
</div>

<template id="account">
    <div>
        <button @click="decrease">减少</button>
        <button @click="increase">增加</button>
        <input type="text" v-model="$store.state.count">
    </div>
</template>

<template id="car">
    <div>
        购物车：<span>{{this.$store.state.count}}</span>
    </div>
</template>

<script>
    var account = {
        template: "#account",
        methods:{
            decrease() {
                this.$store.commit('decrease')
            },
            increase() {
                this.$store.commit('increment')
            }
        }
    };

    var car = {
        template: "#car"
    }

    Vue.component("account", account);
    Vue.component("car", car);

    const store = new Vuex.Store({
        state: {
            count: 0
        },
        mutations: {
            increment (state) {
                state.count++
            },
            decrease (state) {
                state.count--
            }
        }
    });

    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {},
        store: store
    });
</script>
</body>
</html>

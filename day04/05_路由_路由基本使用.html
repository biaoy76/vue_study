<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>

    <script src="../lib/vue-2.4.0.js"></script>

    <!--1.导包-->
    <script src="../lib/vue-router-3.0.1.js"></script>
</head>
<body>
<div id="app">

    <a href="#/register">注册</a>
    <a href="#/login">登陆</a>

    <!--2.使用 router-view 组件来显示匹配到的组件-->
    <router-view></router-view>
</div>

<script>

    // 3.定义组件
    var login = {
        template: "<div><h3>欢迎登陆</h3></div>"
    };
    var register = {
        template: "<div><h3>欢迎注册</h3></div>"
    };

    // 4.定义路由
    var router = new VueRouter({
        routes:[
            {path: '/login', component: login},
            {path: '/register', component: register},
        ]
    });

    var vm = new Vue({
        el: '#app',
        data: {

        },
        methods: {

        },
        //5.将路由挂载到Vue对象中
        router: router
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../lib/vue-2.4.0.js"></script>

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="id">
    <p v-cloak>{{msg}}</p>

    <input type="button" v-bind:title="mytitle" @click="test" value="按钮">
</div>

<script>
    var vue = new Vue({
        el: '#id',
        data: {
            msg: "测试标题",
            mytitle: "自定义标题"
        },
        methods: {
            test: function () {
                alert("Sdfsdfsfddf");
            }
        }
    });
</script>
</body>
</html>

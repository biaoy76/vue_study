<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>

    <script src="../lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">

</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            list: [
                {id: 1, name: "宝骏", ctime: new Date()}
            ]

        },
        methods: {
            del(id) {
                //通过some过滤
                this.list.some((item, i) => {
                    if (item.id == id) {
                        this.list.splice(i, 1);
                        return true;
                    }
                })

                //方法二：通过查找索引的方式
                var index = this.list.findIndex(item => {
                    if (item.id == id) {
                        return true;
                    }
                });
                this.list.splice(index, 1);
            }
        }
    });
</script>
</body>
</html>

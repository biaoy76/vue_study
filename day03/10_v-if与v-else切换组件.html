<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>

    <script src="../lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <a href="" @click.prevent="flag=true">登录</a><a href="" @click.prevent="flag=false">注册</a>

    <login v-if="flag"></login>
    <register v-else="flag"></register>
</div>

<script>
    Vue.component("register", {
        template: "<div><h3>用户注册</h3></div>"
    });

    Vue.component('login', {
        template:"<div><h3>用户登录</h3></div>"
    });

    var vm = new Vue({
        el: '#app',
        data: {
            flag: true
        },
        methods: {

        }
    });
</script>
</body>
</html>

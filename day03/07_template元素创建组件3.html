<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>

    <script src="../lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <mycom></mycom>
</div>

<template id="tem">
    <div>
        <h3>这是通过template标签创建的</h3>
        <h6>非常还用</h6>
    </div>
</template>

<script>
    Vue.component("mycom", {
        template: "#tem"
    });

    var vm = new Vue({
        el: '#app',
        data: {

        },
        methods: {

        }
    });
</script>
</body>
</html>

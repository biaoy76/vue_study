<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>

    <script src="../lib/vue-2.4.0.js"></script>

    <style>
        .v-enter,.v-leave-to{
            opacity: 0;
            transform: translateX(150px);
        }

        .v-enter-active, .v-leave-active{
            transition: all 0.8s ease;
        }
    </style>
</head>
<body>
<div id="app">
    <a href="" @click.prevent="com='login'">登录</a>
    <a href="" @click.prevent="com='register'">注册</a>
    <a href="" @click.prevent="com='passwd'">密码</a>

    <transition mode="out-in">
        <component :is="com"></component>
    </transition>
</div>

<script>
    Vue.component("register", {
        template: "<div><h3>用户注册</h3></div>"
    });

    Vue.component('login', {
        template:"<div><h3>用户登录</h3></div>"
    });

    Vue.component('passwd', {
        template:"<div><h3>忘记密码</h3></div>"
    });

    var vm = new Vue({
        el: '#app',
        data: {
            com: 'login'
        },
        methods: {

        }
    });
</script>
</body>
</html>

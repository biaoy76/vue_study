<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>

    <script src="../lib/vue-2.4.0.js"></script>
    <script src="../lib/vue-router-3.0.1.js"></script>
</head>
<body>
<div id="app">
    <router-link to="/login">登录</router-link>
    <router-link to="/register">注册</router-link>

    <router-view></router-view>
</div>

<script>
    var login = {
        template: "<h3>这是登录组件 是由奔波霸开发的</h3>"
    };

    var register = {
        template: "<h3>这是注册组件 是由霸波奔开发的</h3>"
    };

    var router = new VueRouter({
        routes: [
            {path: "/login", component: login},
            {path: "/register", component: register}
        ]
    })

    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {},
        router: router,
        watch:{
            "$route.path": function (nValue, oValue) {
                //console.log(nValue);
                if (nValue == "/login") {
                    console.log("欢迎注册");
                } else if (nValue == "/register") {
                    console.log("欢迎登陆");
                }
            }
        }
    });
</script>
</body>
</html>

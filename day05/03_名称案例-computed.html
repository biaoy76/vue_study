<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>

    <script src="../lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="firstName"> +
    <input type="text" v-model="lastName"> =
    <input type="text" v-model="fullName">
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            firstName: "",
            lastName: ""
        },
        methods: {},
        computed: {
            "fullName": function () {
                return this.firstName + "_" + this.lastName;
            }
        }
    });
</script>
</body>
</html>
